<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

    <script>
        const videoPlayer = document.getElementById('video-player');
        const videoSource = document.getElementById('video-source');
        const playPauseButton = document.getElementById('play-pause');
        const speedButtons = document.querySelectorAll('.speed');
        const progress = document.getElementById('progress');
        const pipButton = document.getElementById('pip');
        const fullscreenButton = document.getElementById('fullscreen');
        const castButton = document.getElementById('cast');
        const castStatus = document.getElementById('cast-status');
        const loadUrlButton = document.getElementById('load-url');
        const errorMessage = document.getElementById('error-message');

        // Extract video URL from query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const videoUrl = urlParams.get('video');

        // Load video from query parameter
        if (videoUrl) {
            try {
                const decodedUrl = decodeURIComponent(videoUrl);
                videoSource.src = decodedUrl;
                videoPlayer.load();
            } catch (e) {
                errorMessage.style.display = 'block';
            }
        } else {
            errorMessage.style.display = 'block';
        }

        // Play/Pause functionality
        playPauseButton.addEventListener('click', () => {
            if (videoPlayer.paused) {
                videoPlayer.play();
                playPauseButton.textContent = 'Pause';
                playPauseButton.setAttribute('aria-label', 'वीडियो रोकें');
            } else {
                videoPlayer.pause();
                playPauseButton.textContent = 'Play';
                playPauseButton.setAttribute('aria-label', 'वीडियो चलाएँ');
            }
        });

        // Playback speed control
        speedButtons.forEach(button => {
            button.addEventListener('click', () => {
                videoPlayer.playbackRate = parseFloat(button.dataset.speed);
                speedButtons.forEach(btn => btn.style.backgroundColor = '#ff0000');
                button.style.backgroundColor = '#cc0000';
            });
        });

        // Update progress
        videoPlayer.addEventListener('timeupdate', () => {
            const current = formatTime(videoPlayer.currentTime);
            const duration = formatTime(videoPlayer.duration);
            progress.textContent = `${current} / ${duration}`;
        });

        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            const min = Math.floor(seconds / 60);
            const sec = Math.floor(seconds % 60).toString().padStart(2, '0');
            return `${min}:${sec}`;
        }

        // Picture-in-Picture
        pipButton.addEventListener('click', async () => {
            if (document.pictureInPictureElement) {
                await document.exitPictureInPicture();
            } else {
                await videoPlayer.requestPictureInPicture();
            }
        });

        // Fullscreen
        fullscreenButton.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                videoPlayer.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        // Load URL button (optional manual input)
        loadUrlButton.addEventListener('click', () => {
            const url = prompt('वीडियो URL दर्ज करें:');
            if (url) {
                try {
                    videoSource.src = url;
                    videoPlayer.load();
                    errorMessage.style.display = 'none';
                } catch (e) {
                    errorMessage.style.display = 'block';
                }
            }
        });

        // Error handling
        videoPlayer.addEventListener('error', () => {
            errorMessage.style.display = 'block';
        });

        // Cast functionality (placeholder, as casting requires external API)
        castButton.addEventListener('click', () => {
            alert('कास्टिंग सुविधा अभी उपलब्ध नहीं है।');
        });
    </script>
